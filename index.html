<script type="text/javascript">



function numberAnimation(id,time,num){
    var obj=document.getElementById(id);
    obj.innerHTML=num;
		var flag=0;
		var timer=setInterval(function(){
      if(flag>=time){
				 clearInterval(timer);
			}else{
				 obj.innerHTML=flag;
				 flag++;
			}
		},1);
}
numberAnimation('one',1000,4000);
</script>
